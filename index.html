<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <section class="main-container">
            <header class="header-container">
                <h1 id="title">
                    Product Survey Form
                </h1>
                <p id="description">
                    Thank you for taking the time to help us improve our product
                </p>
            </header>

            <form id="survey-form">
                <div class="group-container">
                    <label for="name" id="name-label" class="question">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" class="text-input" required >
                </div>
                <div class="group-container">
                    <label for="email" id="email-label" class="question">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" class="text-input" required>
                </div>
                <div class="group-container">
                    <label for="number" id="number-label" class="question">Age <span>(optional)</span></label>
                    <input type="number" name="age" min="0" max="200" step="1" id="number" class="text-input" placeholder="Enter your age">
                </div>
                <div class="group-container">
                    <label for="dropdown" id="role-label" class="question">How did you hear about us?</label>
                    <select name="role" id="dropdown" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="soc-med">Social media</option>
                        <option value="word-of-mouth">Word of mouth</option>
                        <option value="searcg">Search engine</option>
                        <option value="television">Television</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="group-container" id="radio-form-container">
                    <p class="question">Would you recommend our product to a friend?</p>
                    <label for="rec-definitely">
                        <input type="radio" id="rec-definitely" name="recommend-form" value="definitely">Definitely
                    </label>
                    <label for="rec-maybe">
                        <input type="radio" name="recommend-form" id="rec-maybe" value="maybe">Maybe
                    </label>
                    <label for="rec-no">
                        <input type="radio" name="recommend-form" id="rec-no" value="no">No
                    </label>
                </div>
                <div class="group-container" id="checkbox-form-container">
                    <p class="question">What would you like to see improved? <span>(Check all that apply)</span></p>
                    <label for="quality">
                        <input type="checkbox" name="improve" value="quality" id="quality" class="checkbox-input">Overall quality
                    </label>
                    <label for="in-store-purchase">
                        <input type="checkbox" name="improve" value="in-store-purchase" id="in-store-purchase" class="checkbox-input">In-store purchase experience
                    </label>
                    <label for="online-purchase">
                        <input type="checkbox" name="improve" value="online-purchase" id="online-purchase" class="checkbox-input">Online store purchase experience
                    </label>
                    <label for="value">
                        <input type="checkbox" name="improve" value="value" id="value" class="checkbox-input">Value
                    </label>
                    <label for="usage-exp">
                        <input type="checkbox" name="improve"  value="usage-exp" id="usage-exp" class="checkbox-input">Usage experience
                    </label>
                    <label for="after-sales">
                        <input type="checkbox" name="improve" value="after-sales" id="after-sales" class="checkbox-input">After sales service
                    </label>
                </div>
                <div class="group-container">
                    <label for="comments" class="question">Any comments or suggestions?</label>
                    <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter your comments here..."></textarea>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <address>
            <p>Coded by <a href="https://github.com/FooLeeSze/fcc-survey" target="_blank">Lee Sze Foo</a></p>
        </address>
        <a href='https://www.freepik.com/vectors/hand-drawn-background' target="_blank">Hand drawn background vector created by freepik - www.freepik.com</a>
    </footer>
</body>
</html>
